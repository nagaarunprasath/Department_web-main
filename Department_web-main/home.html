/* Splash screen styles */
.splash-screen {
    z-index: 1000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #040e42;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.splash-screen .logo img {

    height: auto;
    position: relative;
    right: 10px;
}

.splash-screen h1 {
    font-size: 24px;
    margin-top: 20px;
}




.loader {
  width: 15px;
  aspect-ratio: 1;
  border-radius: 50%;
  animation: l5 1s infinite linear alternate;
}
@keyframes l5 {
    0%  {box-shadow: 20px 0 #05cbd6, -20px 0 rgba(11, 89, 103, 0.893);background: #00c7fe }
    33% {box-shadow: 20px 0 #00a2ff, -20px 0 rgba(98, 205, 240, 0.877);background: rgba(4, 226, 255, 0.133)}
    66% {box-shadow: 20px 0 #00a2ff, -20px 0 rgba(98, 205, 240, 0.877);background: rgba(4, 226, 255, 0.133)}
    100%{box-shadow: 20px 0 #05cbd6, -20px 0 rgba(11, 89, 103, 0.893);background: #00c7fe }
}
        .headings{

        }

        }

        }

        .sidenav {
            z-index: 500; /* Ensure it is below the splash screen */
    width: 250px;
    background-color: #fdfdfd;
    padding-top: 10px;
    box-shadow: 1px 0 0.2px rgb(0, 0, 0);
    height: 100%;
    position: fixed;
    margin-top: 17px;
    transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
    transform: translateX(-210px); /* Initially hidden */
        }

        .sidenav.show {
            transform: translateX(0); /* Slide in fully */
        }

        .sidenav.minimized {
            width: 50px;
            transform: translateX(0);
        }

        .sidenav a {
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            font-size: 15px;
            z-index: -1;
            color: grey;
        }

        .sidenav a ion-icon {

            margin-right: 10px;
        }

        .sidenav.minimized a span {

        }

        nav {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .logo h2 {
            font-size: 15px;
            font-weight: lighter;
        }

        #home {

            color: #0066cc;

        .overlay {

            top: 0;
            left: 0;

            transition: margin-left 0.3s ease-in-out;

            top: 50%;

<script>
  AOS.init();
</script>
    <div class="createclasses" id="createclasses">
        <form onsubmit="handleSubmit(event)">
            <div class="f1">
                <input type="text" placeholder="Enter the subject name">
            </div>
            <div class="f1">
                <input type="text" placeholder="Enter the SEM">
            </div>
            <div class="f1">
                <input type="text" placeholder="Enter the year">
            </div>
            <div class="f1">
                <input type="text" placeholder="Enter the Code : ex-23mca">
            </div>
            <div class="btn">
                <button type="submit">Create</button>
                <button type="reset" onclick="resetForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Overlay to detect clicks outside of the sidenav -->
    <div class="overlay" id="overlay"></div>

    <script>
        const toggleBtn = document.getElementById('menu');
        const sidenav = document.getElementById('sideNav');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');
        const plusIcon = document.getElementById('plusIcon');
        const formContainer = document.getElementById('createclasses');

        toggleBtn.addEventListener('click', function () {
            sidenav.classList.toggle('show');
            sidenav.classList.toggle('minimized');
            overlay.classList.toggle('show');
        });

        overlay.addEventListener('click', function () {
            sidenav.classList.remove('show');
            sidenav.classList.add('minimized');
            overlay.classList.remove('show');
        });

        function toggleForm() {
            if (formContainer.style.display === "none" || formContainer.style.display === "") {
                formContainer.style.display = "block"; // Show the form
                plusIcon.classList.add('active'); // Change the plus icon to blue
            } else {
                formContainer.style.display = "none"; // Hide the form
                plusIcon.classList.remove('active'); // Revert the plus icon color
            }
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            formContainer.style.display = "none"; // Hide the form
            plusIcon.classList.remove('active'); // Revert the plus icon color
            alert("Form submitted successfully!"); // Show success message
        }

        function resetForm() {
            formContainer.style.display = "none"; // Hide the form
            plusIcon.classList.remove('active'); // Revert the plus icon color
        }
        
    </script>

window.addEventListener('load', function() {
    const splashScreen = document.getElementById('splash-screen');
    const sidenav = document.getElementById('sideNav');

    // Set a timeout to hide the splash screen after 3 seconds
    setTimeout(function() {
        splashScreen.style.display = 'none'; // Hide splash screen
        sidenav.style.transform = 'translateX(0)'; // Show the sidenav
    }, 1000); // 3000ms = 3 seconds
});


    </script>
